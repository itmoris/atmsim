databaseChangeLog:
  - changeSet:
      id: 1
      author: aibragimov
      changes:
        - createTable:
            schemaName: public
            tableName: transactions
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    references: accounts(id)
                    foreignKeyName: "fk_transactions_accounts"
                    validateForeignKey: true
              - column:
                  name: startTime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: endTime
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: VARCHAR(25)
                  constraints:
                    nullable: false